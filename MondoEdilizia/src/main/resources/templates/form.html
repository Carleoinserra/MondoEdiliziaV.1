<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agiungi </title>
</head>
<body>

<h3>Aggiungi parquet</h3>
    <form action="/addP" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="marca">Materiale:</label>
        <input type="text" id="marca" name="materiale" required>
        <label for="marca">Collezione:</label>
         <input type="text" id="collezione" name="collezione" required>
        <label for="descizione">Descrizione:</label>
        <input type="text" id="descrizione" name="descrizione" required>
        <label for="prezzo">Prezzo</label>
        <input type="number" id="prezzo" name="prezzo" step="0.01" required>
        <label for="url">Url</label>
        <input type="text" id="prezzo" name="url"  required>
 
        <button type="submit">Aggiungi</button>
    </form>
